<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/index.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <!-- <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <title>Y86 SEQ Simulator</title>
</head>

<body onload="init()">
    <div id="top_div">
        <div id="head">
            <h1 id="title">Y86 SEQ Simulator</h1>
        </div>
        <!-- 文件输入 -->
        <div id="input">
            <div id="file_fake">
                <input type="file" id="file" onchange="upload()">UPLOAD
            </div>
        </div>
    </div>

    <div id="body_div">
        <div id="left">
            <!-- 代码 -->
            <div id="code_div">
                <!-- <p>Codes</p> -->
                <table id="code" class="table table-striped">
                </table>
            </div>

            <!-- 按钮交互 -->
            <div id="button_div">
                <button id="reset" onclick="reset()">RESET</button>
                <button id="one_instr" onclick="next('instr');">NEXT INSTRUCTION >></button>
                <button id="one_stage" onclick="next('stage');">NEXT STAGE ></button>
                <button id="prev_cycle" onclick="prev();">
                    < LAST INSTRUCTION</button>
            </div>

            <!-- 阶段 -->
            <div id="stage_div">
                <!-- <p>Stage</p> -->
                <table id="stage"></table>
                <!-- <div id="instr_mem">Instruction Memory</div>
                <div id="reg_file">Register File</div>
                <div id="ALU">ALU</div>
                <div id="data_mem">Data Memory</div>
                <div id="CC">CC</div>
                <div id="pc_inc">PC Increment</div>
                <div id="PC">PC</div> -->
            </div>
        </div>


        <div id="middle">
            <!-- 寄存器 -->
            <div id="reg_div">
                <!-- <p>Registers</p> -->
                <table id="register">
                </table>
            </div>
        </div>


        <div id="right">
            <!-- 内存 -->
            <div id="mem_div">
                <!-- <p>Memory</p> -->
                <table id="memory">
                </table>
            </div>

            <div id="small">
                <!-- 程序计数器 -->
                <div id="pc_div">
                    <!-- <p>Program Counter</p> -->
                    <table id="pc">
                    </table>
                </div>

                <!-- 条件码 -->
                <div id="cc_div">
                    <!-- <p>Condition Codes</p> -->
                    <table id="cc">
                    </table>
                </div>

                <!-- 程序状态 -->
                <div id="stat_div">
                    <!-- <p>Status</p> -->
                    <table id="stat">
                    </table>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
